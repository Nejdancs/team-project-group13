<div class="backdrop is-hidden" data-modal-header>
  <!-- <div class="backdrop is-hidden"> -->
  <div class="modal modal-header">
    <button class="modal__close-btn" type="button" data-modal-header-close>
      <svg class="modal__close-icon" width="30" height="30">
        <use href="./images/sprite.svg#close-btn"></use>
      </svg>
    </button>
    <form class="modal-header__form">
      <p class="modal-header__title">Make your order</p>

      <div class="modal-header__radio">
        <label class="modal-header__product">
          <input type="radio" name="product-name" class="modal-input-radio visually-hidden" />
          <span class="header-radio__check"></span>
          <img src="./images/ice-cream-1.png" alt="" width="24" height="24" />
          Ice Cream</label
        >
        <label class="modal-header__product">
          <input type="radio" name="product-name" class="modal-input-radio visually-hidden" />
          <span class="header-radio__check"></span>
          <img src="./images/ice-coffee-1.png" alt="" width="24" height="24" />
          Ice Cofee</label
        >
        <label class="modal-header__product">
          <input type="radio" name="product-name" class="modal-input-radio visually-hidden" />
          <span class="header-radio__check"></span>
          <img src="./images/milkshake-1.png" alt="" width="24" height="24" />
          Milk Shake</label
        >
      </div>

      <label class="modal-header__input-field">
        Name
        <span class="modal-header__input-wrapper"
          ><input
            type="text"
            class="modal-header__input"
            title="Введите имя латиницей или кириллицей"
            placeholder=""
            required
            minlength="2"
            pattern="[a-zA-Zа-яёА-ЯЁ]+"
            name="user-name"
          />
          <svg width="18" height="18" class="modal-header__icon">
            <use href="./images/sprite.svg#icon-person"></use>
          </svg>
        </span>
      </label>

      <label class="modal-header__input-field">
        Phone
        <span class="modal-header__input-wrapper"
          ><input
            type="tel"
            class="modal-header__input"
            title="Введите Ваш телефон в формате 063-111-11-11"
            placeholder=""
            required
            name="user-phone"
            pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
          />
          <svg width="18" height="18" class="modal-header__icon">
            <use href="./images/sprite.svg#icon-phone"></use>
          </svg>
        </span>
      </label>

      <label class="modal-header__input-field">
        Email
        <span class="modal-header__input-wrapper"
          ><input
            type="email"
            class="modal-header__input"
            title="Введите адрес электронной почты"
            required
            name="user-email"
          />
          <svg width="18" height="18" class="modal-header__icon">
            <use href="./images/sprite.svg#icon-email"></use>
          </svg>
        </span>
      </label>
      <label class="modal-header__input-field">
        Leave your comment (if needed)<textarea
          class="modal-header__message-field"
          placeholder="Text here"
        ></textarea>
      </label>

      <button class="main-btn main-btn--dark main-btn__header" type="submit">Submit</button>
    </form>
  </div>
</div>
